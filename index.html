<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="_css/estilo.css">
  <title>Login Instagram</title>
</head>

<body>
  <section class="container-main">
    <main class="foto-celular">
      <img src="_imagens/instagram-celular.png" alt="">
    </main>

    <aside class="container-lateral">
      <div class="flex-container group login">
        <div class="logo-intagram">
          <img src="_imagens/instagram-logo.png" alt="Logo Instagram">
        </div>
        <div class="foto-perfil">
          <img src="_imagens/foto-perfil.jpg" alt="Foto Perfil">
        </div>
        <a href="#" class="btn-continue">Continue como Rafael</a>
        <a href="#">Remover Conta</a>
      </div>
      <div class="flex-container group">
        <p>Não é Rafael?</p>
        <p><span><a class="link-blue" href="#">Continue como Rafael</a></span> ou <span><a class="link-blue" href="#">Remover Conta</a></span></p>
      </div>
      <div class="flex-container obter-app">
        <p>Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-store"><img src="_imagens/apple-button.png" alt=""></a>
          <a href="#" class="google-play"><img src="_imagens/googleplay-button.png" alt=""></a>
        </div>
      </div>
    </aside>
  </section>
</body>

</html>
